carebt_simple_kb:
  ros__parameters:
    kb_file: 'src/carebt_ros2/carebt_simple_kb/test/data/memory.json'
    kb_persist: False
    plugins: ['DataGatherer', 'OdomSmoother']
    DataGatherer:
      class: 'carebt_simple_kb.plugins.generic_data_gatherer.GenericDataGatherer'
      data_gatherer: ['BatteryState', 'RobotPose']
      BatteryState:
        topic: '/battery'
        type: 'std_msgs.msg.Int32'
        slot: 'Battery'
        insert_new: True
        max_items: 3
      RobotPose:
        topic: '/robot_pose'
        type: 'geometry_msgs.msg.PoseStamped'
        slot: 'RobotPose'
        insert_new: False
    OdomSmoother:
      class: 'carebt_simple_kb.plugins.odom_smoother.OdomSmoother'
      topic: 'odom'
      history_duration_ms: 5000
      slot: 'SmoothedOdom'
      kb_update_rate_ms: 500